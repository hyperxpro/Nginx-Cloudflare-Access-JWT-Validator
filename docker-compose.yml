version: '3.8'

services:
  cf-jwt-validator:
    image: hyperxpro/nginx-cloudflare-access-jwt-validator:latest
    container_name: cf-jwt-validator
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - CF_TEAM_NAME=your-team-name  # Replace with your actual Cloudflare team name
      - RUST_LOG=info
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
